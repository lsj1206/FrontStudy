<!doctype html>
<html lang="kr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>십이간지 연애유형</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="
		https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/default.css">
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/qna.css">
		<link rel="stylesheet" href="./css/result.css">
		<link rel="stylesheet" href="./css/animation.css">
		<script src="https://t1.kakaocdn.net/kakao_js_sdk/${VERSION}/kakao.min.js" integrity="${INTEGRITY_VALUE}" crossorigin="anonymous"></script>
		<script>
		Kakao.init('a76b92f63085ff7e6a910c676e3eb4b2');
		Kakao.isInitialized();
		</script>
	</head>
	<body>
		<div class="container">
			<section id="main" class="mx-auto my-3 py-5 px-5">
				<h1>십이간지로 알아보는 연애유형</h1>
				<div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
					<img src="./img/main.png" class="img-fluid" alt="mainImage">
				</div>
				<p>
					나만의 MBTI 사이트 입니다! <br>
					아래 시작하기 버튼을 눌러 시작해 주십시오.
				</p>
				<button type="button" class="btn btn-outline-danger mt-3" onclick="begin()">시작하기</button>
			</section>
			<section id="qna">
				<div class="status mx-auto mt-5">
					<div class="statusBar">	</div>
				</div>
				<div class="qBox mx-auto my-5 py-3">	</div>
				<div class="answerBox">	</div>
			</section>
			<section id="result" class="mx-auto my-3 py-5 px-3">
				<h1>결과</h1>
				<div class="resultName">

				</div>
				<div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-3"></div>
				<div class="resultDesc">

				</div>
				<button type="button" class="kakao mt-3 px-3 py-2" onclick="kakaoShare()">공유하기</button>
			</section>
		<script src="./js/data.js" charset="utf-8"></script>
		<script src="./js/start.js" charset="utf-8"></script>
		<script src="./js/share.js" charset="utf-8"></script>
		</div>
	</body>
</html>
